<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kontakt - Pizzaplace</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>

  </head>
  <body>
    <div class="content">

      <div class="top">
        <div class="top-left">
          <h1>Pizzaplace</h1>
        </div>
        <nav class="top-right">
          <a href="contact.html">Kontakt</a>
          <a href="about.html">Om oss</a>
          <a href="menu.html">Meny</a>
          <a href="index.html">Hjem</a>
        </nav>
      </div>

      <main>
        <div class="">
          <h1>Kontakt skjema</h1>
          <form class="" action="index.html" method="post">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="name" placeholder="Email">
            <input type="text" name="name" placeholder="Phone number">
            <textarea name="name" rows="8" cols="80" placeholder="Message"></textarea>
            <input type="submit" name="" value="Send">
          </form>
        </div>
      </main>
      <footer>Pizzaplace 2022</footer>
      <div id="order">
        <h3 onclick="orderView();">Bestilling</h3>
        <div id="orderoutp"></div>
        <button id="order-button" onclick="alert('Bestillingen er motatt')">Bestill</button>
      </div>
    </div>
  </body>
</html>
